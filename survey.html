</div>
<div class="container">
<form class="" name="form">
<ul class="survyList form-row">
<li class="col-md-4 mb-4 mb-md-4">
<label for="surveyUserNameId" required="">姓名</label>
<input class="form-control" id="surveyUserNameId" name="surveyUserName" required="" type="text" value=""/>

<li class="col-md-4 mb-4 mb-md-4">

<li class="col-md-4 mb-4 mb-md-4">

<li class="col-md-6 mb-4 mb-md-4">

<option value="婚禮佈置">婚禮佈置</option>
<option value="婚顧 + 佈置">婚顧 + 佈置</option>
<option value="派對規劃">派對規劃</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyDateId">日期</label>
<input class="form-control" id="surveyDateId" name="surveyDate" placeholder="yyyy/mm/dd" type="date"/>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyTypeId">形式</label>
<select class="custom-select" id="surveyTypeId" name="surveyType">

<option value="純證婚">純證婚</option>
<option value="純宴客">純宴客</option>
<option value="證婚 + 宴客">證婚 + 宴客</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyScenesId">證婚場地</label>
<select class="custom-select" id="surveyScenesId" name="surveyScenes">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="戶外即可">戶外即可</option>
<option value="草地">草地</option>
<option value="教堂">教堂</option>
<option value="無需證婚">無需證婚</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyLocationId">地區</label>
<select class="custom-select" id="surveyLocationId" name="surveyLocation">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="大台北地區">大台北地區</option>
<option value="其他縣市">其他縣市</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyUserVenueId">宴客場地</label>
<input class="form-control" id="surveyUserVenueId" name="surveyUserVenue" type="text"/>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyAttendanceId">參加人數</label>
<select class="custom-select" id="surveyAttendanceId" name="surveyAttendance">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="50 人以內">50 人以內</option>
<option value="50-100人">50-100人</option>
<option value="100-150人">100-150人</option>
<option value="150 人以上">150 人以上</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyChineseCeremonyId">中式儀式需求</label>
<select class="custom-select" id="surveyChineseCeremonyId" name="surveyChineseCeremony">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="文定">文定</option>
<option value="迎娶">迎娶</option>
<option value="文定+迎娶">文定+迎娶</option>
<option value="不需要中式儀式">不需要中式儀式</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyBilingualId">雙語服務需求</label>
<select class="custom-select" id="surveyBilingualId" name="surveyBilingual">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="需要">需要</option>
<option value="不需要">不需要</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyInvitationCardId">喜帖設計需求</label>
<select class="custom-select" id="surveyInvitationCardId" name="surveyInvitationCard">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="需要">需要</option>
<option value="不需要">不需要</option>
</select>
</li>
<li class="col-md-6 mb-4 mb-md-4">
<label for="surveyUserSourceId">如何得知我們</label>
<select class="custom-select" id="surveyUserSourceId" name="surveyUserSource">
<option selected="" value="-請選擇-">-請選擇-</option>
<option value="親友介紹">親友介紹</option>
<option value="網頁搜尋">網頁搜尋</option>
<option value="臉書">臉書</option>
<option value="IG">IG</option>
<option value="廠商推薦">廠商推薦</option>
<option value="其他">其他</option>
</select>
</li>
<li class="col-md-12 mb-4 mb-md-4 input-group-lg">
<label for="surveyProgressId">關於籌備進度，有什麼想告訴我們的嗎</label>
<textarea class="w-100 border-0 form-control" cols="" id="surveyProgressId" name="surveyProgress" rows="10"></textarea>
</li>
<li class="col-md-12 mb-4 mb-md-4">
<button class="btn btn-success" id="surveySubmitId" type="submit">Submit</button>
</li>
</ul>
</form>
